language: java
jdk:
    - oraclejdk7
before_install:
    - sudo apt-get update
    - sudo apt-get install -u lib32stdc++6 lib32z1
    - wget http://dl.google.com/android/android-sdk_r23.0.2-linux.tgz
    - tar -xvzf android-sdk_r23.0.2-linux.tgz
    - ls -l
    - export ANDROID_HOME=${PATH}/android-sdk-linux
    - chmod +x gradlew
install:
    - ./gradlew clean assemble
before_script:
    - mkdir -p shippable/testresults
script:
    - ./gradlew check
after_script:
    - cp -r build/test-results/* shippable/testresults/