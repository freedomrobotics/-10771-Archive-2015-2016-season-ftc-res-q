language: java
jdk:
    - oraclejdk7
before_install:
    - sudo apt-get update
    - sudo apt-get install -u lib32stdc++6 lib32z1
    - wget http://dl.google.com/android/android-sdk_r23.0.2-linux.tgz
    - tar -xvzf android-sdk_r23.0.2-linux.tgz -C ${HOME}
    - export ANDROID_HOME=${HOME}/android-sdk-linux
    - export PATH=${PATH}:$ANDROID_HOME/tools:$ANDROID_HOME/platform-tools
    - wget http://dl-ssl.google.com/android/repository/google_apis-19_r16.zip
    - unzip google_apis-19_r16.zip
    - mv google_apis-2258983-mac-x86 $ANDROID_HOME/add-ons/addon-google_apis-google-19-1
    - wget http://dl-ssl.google.com/android/repository/android-19_r03.zip
    - unzip android-19_r03.zip
    - mv android-4.4.2 $ANDROID_HOME/platforms/android-19
    - chmod +x gradlew
install:
    - ./gradlew clean assemble
before_script:
    - mkdir -p shippable/testresults
script:
    - ./gradlew check
after_script:
    - cp -r build/test-results/* shippable/testresults/