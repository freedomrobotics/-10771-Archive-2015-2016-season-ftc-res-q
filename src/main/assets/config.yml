# Motors
dc_motors:
  motor1:
    enabled: true
    map_name: drive_left
    alias:
      - left_motor
      - left_drive
      - motor_left
  motor2:
    enabled: true
    map_name: drive_right
    alias:
      - right_motor
      - right_drive
      - motor_right
  motor3:
    enabled: false
  motor4:
    enabled: false

# Servos
servos:
  servo1:
    enabled: false
    map_name: servo
    alias:
      - servo_motor

# Touch Sensors
touch_sensors:
  touch_sensor:
    enabled: false
    map_name: touch_sensor
    alias:
      - button

# Light Sensors
light_sensors:
  light_sensor:
    enabled: false
    map_name: light_sensor
    alias:
      - mod_rob_light_sensor
      - ods

# Color Sensors
color_sensors:
  color_sensor:
    enabled: false
    map_name: color_sensor
    alias:
      - main_color_sensor
      - ada_fruit_color_sensor

# IR Seeker Sensors
ir_seeker_sensors:
  ir_seeker:
    enabled: false
    map_name: main_ir_seeker
    alias:
      - ir_seeker1
      - ir1


# Gyrometers
gyrometers:
  gyrometer:
    enabled: false
    using_phone: true
    # map_name: main_gyrometer
    alias:
      - gyrometer1
      - phone_gyro

# Accelermoters
accelerometers:
  accelerometer:
    enabled: false
    using_phone: true
    # map_name: main_accelerometer

# Camera
camera:
  camera:
    enabled: false
    using_phone: true
    enabled_functions:
      - light_sensor
      - color_sensor
      - color_grid
      - ir_sensor
      - object_detection
    # map_name: main_camera
    alias:
      - camera1
      - phone_camera

